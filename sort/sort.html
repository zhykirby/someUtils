<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    // 用处：数组1是一定顺序的index数组，数组2是对象数组（乱序），要将数组2按照数组1的index顺序排序
    let array1 = [1, 5, 3, 2, 4]
    let object1 = new Map()
    array1.forEach(item => {
        let temp = {}
        temp[item] = 0
        object1.set(item, 0)
    })
    // 将数组1变成map对象
    let object2 = [{1:'a'}, {2:'b'}, {3:'c'}, {4:'d'}, {5:'e'}]
    object2.map(item => {
        // 因为item是只有一条数据的对象，所以这里时间复杂度为1
        for(key in item) {
            console.log(key, item[key])
            object1.set(parseInt(key), item[key])
        }
    })
    // 将map转为数组对象（你要是map数组也能用就可以省略）
    let result = []
    object1.forEach(item => {
        result.push(item)
    })
    console.log(result)
    // ["a", "e", "c", "b", "d"]
    // 时间复杂度反正是比双循环n^2要低很多 
</script>
</body>
</html>
